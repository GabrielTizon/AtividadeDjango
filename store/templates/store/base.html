{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}MyStore{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background: #0b0c10; color: #eaeaea; }
    .navbar { background: #111317; }
    .card { background: #161a21; border: 1px solid #232a34; }
    .card .card-title { color: #fff; }
    .card .card-text { color: #b7c0cc; }
    .btn-primary { background:#2f81f7; border: none; }
    .btn-outline-light { border-color:#2f81f7; color:#eaeaea; }
    .btn-outline-light:hover { background:#2f81f7; color:#fff; }
    a, .text-primary { color:#6dabff !important; }
    footer { color:#9aa5b1; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand fw-bold text-light" href="{% url 'product_list' %}">üõçÔ∏è MyStore</a>

    <div class="ms-auto d-flex gap-2">
      <a class="btn btn-outline-light btn-sm" href="{% url 'cart_detail' %}">
        Carrinho
        <span class="badge text-bg-warning ms-1">{{ cart_total_qty|default:0 }}</span>
      </a>
    </div>
  </div>
</nav>

<main class="container py-4">
  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-{{ m.tags }} mb-3">{{ m }}</div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}
</main>

<footer class="text-center py-4">
  <small>&copy; {{ now|date:"Y" }} MyStore</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
